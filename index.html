<style>
  .slideshow-container {
    width: 700px;
    height: 450px;
    position: relative;
    margin: auto;
    overflow: hidden;
  }

  .slideshow-container img {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0;
  }

  /* Fade effect */
  .slideshow-container img:nth-child(1) {
    animation: fade 14s infinite;
    animation-delay: 0s;
  }

  /* Slide from left */
  .slideshow-container img:nth-child(2) {
    animation: slideIn 14s infinite;
    animation-delay: 3s;
  }

  /* Zoom in */
  .slideshow-container img:nth-child(3) {
    animation: zoom 14s infinite;
    animation-delay: 6s;
  }

  /* Fade again */
  .slideshow-container img:nth-child(4) {
    animation: fade 14s infinite;
    animation-delay: 8s;
  }

  /* Slide in from right */
  .slideshow-container img:nth-child(5) {
    animation: slideInRight 14s infinite;
    animation-delay: 10s;
  }

  /* Zoom again */
  .slideshow-container img:nth-child(6) {
    animation: zoom 14s infinite;
    animation-delay: 12s;
  }

  /* Fade again */
  .slideshow-container img:nth-child(7) {
    animation: fade 14s infinite;
    animation-delay: 14s;
  }

  /* Keyframes for fade */
  @keyframes fade {
    0%, 100% { opacity: 0; }
    10%, 30% { opacity: 1; }
    40% { opacity: 0; }
  }

  /* Keyframes for slide in from left */
  @keyframes slideIn {
    0% {
      transform: translateX(-100%);
      opacity: 0;
    }
    10% {
      transform: translateX(0%);
      opacity: 1;
    }
    30% {
      transform: translateX(0%);
      opacity: 1;
    }
    40% {
      opacity: 0;
    }
    100% {
      opacity: 0;
    }
  }

  /* Keyframes for slide in from right */
  @keyframes slideInRight {
    0% {
      transform: translateX(100%);
      opacity: 0;
    }
    10% {
      transform: translateX(0%);
      opacity: 1;
    }
    30% {
      transform: translateX(0%);
      opacity: 1;
    }
    40% {
      opacity: 0;
    }
    100% {
      opacity: 0;
    }
  }

  /* Keyframes for zoom effect */
  @keyframes zoom {
    0% {
      transform: scale(1);
      opacity: 0;
    }
    10% {
      transform: scale(1.05);
      opacity: 1;
    }
    30% {
      transform: scale(1.1);
      opacity: 1;
    }
    40% {
      transform: scale(1);
      opacity: 0;
    }
    100% {
      opacity: 0;
    }
</style>
